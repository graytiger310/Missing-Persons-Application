{% extends 'base.html' %}

{% block title %}Add Local Area{% endblock %}

{% block content %}
<h2 class="text-center">Add Local Area</h2>
<form method="POST" action="{{ url_for('add_local_area') }}" enctype="multipart/form-data">
    <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" required>
    </div>
    <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
    </div>
    <div class="form-group">
        <label for="place">Place</label>
        <input type="text" class="form-control" id="place" name="place" required>
    </div>
    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control-file" id="image" name="image" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Local Area</button>
</form>
{% endblock %}
